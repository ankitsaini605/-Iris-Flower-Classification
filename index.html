<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Iris Predictor</h1>
        <form action="/predict" method="POST">
            <label for="sepal_length">Sepal Length</label>
            <input type="text" id="sepal_length" name="sepal_length" placeholder="Enter Sepal Length" required>

            <label for="sepal_width">Sepal Width</label>
            <input type="text" id="sepal_width" name="sepal_width" placeholder="Enter Sepal Width" required>

            <label for="petal_length">Petal Length</label>
            <input type="text" id="petal_length" name="petal_length" placeholder="Enter Petal Length" required>

            <label for="petal_width">Petal Width</label>
            <input type="text" id="petal_width" name="petal_width" placeholder="Enter Petal Width" required>

            <button type="submit">Predict</button>
        </form>
        {% if result %}
        <h3>Prediction Result: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
